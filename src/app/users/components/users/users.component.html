<app-actions
  (onSortAscending)="onSortUsers($event)"
  (onSortDescending)="onSortUsers($event)"
  (onSelectAllUsers)="onSelectAll($event)"
  (onDeleteUsers)="onDelete()"
  (onSearchUsers)="onSearchUser($event)"
  [selectedAny]="checkIfAnySelected()"
></app-actions>

<app-user-form (onSubmitNewUser)="onCreateNewUser($event)"></app-user-form>

<div class="users">
  <app-user-card
    *ngFor="let user of users"
    [user]="user"
    (onSelectUser)="onSelect($event)"
  ></app-user-card>
</div>
