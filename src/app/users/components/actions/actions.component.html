<button type="button" (click)="onSelectAll()">Select all</button>
<button type="button" (click)="onDelete()" [disabled]="selectedAny">
  Delete
</button>
<button type="button" (click)="onSort('ASC')">Sort ASC</button>
<button type="button" (click)="onSort('DESC')">Sort DESC</button>
<input
  [(ngModel)]="searchUser"
  type="search"
  placeholder="Search users"
  (input)="onSearch()"
/>
