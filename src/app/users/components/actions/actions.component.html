<button type="button" (click)="onSelectAll()">Select all</button>
<button type="button" (click)="onDelete()" [disabled]="selectedAny">
  Delete
</button>
<select [(ngModel)]="selectedSorting" (change)="onSort(selectedSorting)">
  <option value="No sorting" selected disabled>Sorting order</option>
  <option value="ASC">Ascending</option>
  <option value="DESC">Descending</option>
</select>
<input
  [(ngModel)]="searchUser"
  type="search"
  placeholder="Search users"
  (input)="onSearch()"
/>
